  \ Goes above and beyond - checks alternative approaches, adds bonus functionality\n\
  - **Best for**: Complex tasks requiring deep reasoning, code that needs to be production-quality,\
  \ tasks where thoroughness matters\n- **Temperature notes**: temp=0.3-0.5 gives\
  \ focused, high-quality output\n- **Cost**: Most expensive ($5/$25 per M tokens)\
  \ - use strategically for important generations\n\n### SONNET (anthropic/claude-sonnet-4.5)\
  \  \n- **Math reasoning**: Excellent. Very clear problem setup, systematic constraint\
  \ analysis, clean verification\n- **Creative thinking**: Outstanding at temp=0.9\
  \ - generated 5 diverse algorithm strategies with pros/cons, even suggested a hybrid!\n\
  - **Structure**: Well-organized responses with clear headings and formatting\n-\
  \ **Best for**: Brainstorming, strategic thinking, creative exploration at high\
  \ temps. Solid math/code at low temps.\n- **Temperature notes**: Use high temp (0.7-0.9)\
  \ for exploration/brainstorming, low temp (0.3) for precise math/code\n- **Cost**:\
  \ Mid-range ($3/$15 per M tokens) - good balance of quality and cost\n\n### GEMINI-FLASH\
  \ (google/gemini-3-flash-preview)\n- **Math reasoning**: Good. Solved problem correctly\
