# OpenRouter config using Google Gemini 3 Flash Preview
# Very fast and cost-effective for experimentation
#
# Requires: OPENROUTER_API_KEY environment variable
# Pricing: https://openrouter.ai/google/gemini-3-flash-preview

experiment:
  name: "circle_packing_gemini_flash"
  output_dir: "./experiments"

root_llm:
  provider: "openrouter"
  model: "google/gemini-3-flash-preview"
  cost_per_million_input_tokens: 0.50
  cost_per_million_output_tokens: 3.00
  max_iterations: 30
  # reasoning:
  #   enabled: true
  #   reasoning_effort: "high"

child_llms:
  - alias: "gemini-flash"
    model: "google/gemini-3-flash-preview"
    provider: "openrouter"
    cost_per_million_input_tokens: 0.50
    cost_per_million_output_tokens: 3.00
    calibration_calls: 2
    # reasoning:
    #   enabled: true
    #   reasoning_effort: "high"

default_child_llm_alias: "gemini-flash"

evaluation:
  evaluator_fn: "mango_evolve.evaluation.circle_packing:CirclePackingEvaluator"
  evaluator_kwargs:
    n_circles: 26
    timeout_seconds: 300

evolution:
  max_generations: 12
  max_children_per_generation: 4

budget:
  max_total_cost: 10.0  # Lower budget since Gemini is much cheaper
