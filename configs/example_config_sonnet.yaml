experiment:
  name: "circle_packing_v1"
  output_dir: "./experiments"

root_llm:
  model: "claude-sonnet-4-5-20250929"
  cost_per_million_input_tokens: 3.0
  cost_per_million_output_tokens: 15.0
  max_iterations: 30
  reasoning:
    enabled: true
    reasoning_effort: "high"

child_llms:
  - alias: "sonnet"
    model: "claude-sonnet-4-5-20250929"
    provider: "anthropic"
    cost_per_million_input_tokens: 3.0
    cost_per_million_output_tokens: 15.0
    calibration_calls: 2
    reasoning:
      enabled: true
      reasoning_effort: "high"

default_child_llm_alias: "sonnet"

# Evaluation config points to an evaluator function/class
# The evaluator is loaded dynamically at runtime
evaluation:
  evaluator_fn: "mango_evolve.evaluation.circle_packing:CirclePackingEvaluator"
  evaluator_kwargs:
    n_circles: 26
    timeout_seconds: 300

evolution:
  max_generations: 15
  max_children_per_generation: 4

budget:
  max_total_cost: 20.0
