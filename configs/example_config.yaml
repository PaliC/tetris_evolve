experiment:
  name: "circle_packing_v1"
  output_dir: "./experiments"

root_llm:
  model: "claude-sonnet-4-20250514"
  cost_per_input_token: 0.000003
  cost_per_output_token: 0.000015
  max_iterations: 30

child_llm:
  model: "claude-sonnet-4-20250514"
  cost_per_input_token: 0.000003
  cost_per_output_token: 0.000015

# Evaluation config points to an evaluator function/class
# The evaluator is loaded dynamically at runtime
evaluation:
  evaluator_fn: "tetris_evolve.evaluation.circle_packing:CirclePackingEvaluator"
  evaluator_kwargs:
    n_circles: 26
    target: 2.635
    timeout_seconds: 30

evolution:
  max_generations: 10
  max_children_per_generation: 10

budget:
  max_total_cost: 20.0
