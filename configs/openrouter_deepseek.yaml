# OpenRouter config using DeepSeek Chat
# Extremely cost-effective, good reasoning capabilities
#
# Requires: OPENROUTER_API_KEY environment variable
# Pricing: https://openrouter.ai/deepseek/deepseek-chat

experiment:
  name: "circle_packing_deepseek"
  output_dir: "./experiments"

root_llm:
  provider: "openrouter"
  model: "deepseek/deepseek-chat"
  cost_per_million_input_tokens: 0.14
  cost_per_million_output_tokens: 0.28
  max_iterations: 30

child_llm:
  provider: "openrouter"
  model: "deepseek/deepseek-chat"
  cost_per_million_input_tokens: 0.14
  cost_per_million_output_tokens: 0.28

evaluation:
  evaluator_fn: "tetris_evolve.evaluation.circle_packing:CirclePackingEvaluator"
  evaluator_kwargs:
    n_circles: 26
    timeout_seconds: 300

evolution:
  max_generations: 10
  max_children_per_generation: 15

budget:
  max_total_cost: 3.0  # Very low budget since DeepSeek is extremely cheap
