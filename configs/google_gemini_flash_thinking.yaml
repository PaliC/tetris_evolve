# Native Google Gemini Flash with Extended Thinking
# Uses the google-genai SDK directly (not via OpenRouter)
#
# Requires: GEMINI_API_KEY environment variable
# Get your API key from: https://aistudio.google.com/apikey
#
# Reasoning effort levels:
#   - minimal: ~10% of max_tokens for thinking
#   - low: ~20% of max_tokens for thinking
#   - medium: ~50% of max_tokens for thinking
#   - high: ~80% of max_tokens for thinking
#   - xhigh: ~95% of max_tokens for thinking (ultrathink!)

experiment:
  name: "circle_packing_google_gemini_flash"
  output_dir: "./experiments"

root_llm:
    model: "gemini-3-flash-preview"
    provider: "google"
    cost_per_million_input_tokens: 0.50
    cost_per_million_output_tokens: 3.00
    calibration_calls: 2
    reasoning:
      enabled: true
      effort: "xhigh"

child_llms:
  - alias: "flash"
    model: "gemini-3-flash-preview"
    provider: "google"
    cost_per_million_input_tokens: 0.50
    cost_per_million_output_tokens: 3.00
    calibration_calls: 2
    reasoning:
      enabled: true
      effort: "xhigh"

default_child_llm_alias: "flash"

calibration_notes_file: "/Users/sahan/conductor/workspaces/tetris_evolve/perth/experiments/circle_packing_google_gemini_flash_20260108_210031/calibration_notes.yaml"

evaluation:
  evaluator_fn: "mango_evolve.evaluation.circle_packing:CirclePackingEvaluator"
  evaluator_kwargs:
    n_circles: 26
    timeout_seconds: 300

evolution:
  max_generations: 20
  max_children_per_generation: 15

budget:
  max_total_cost: 10.0
